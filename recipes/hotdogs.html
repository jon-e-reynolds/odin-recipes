<body>
    <h1>Hot Dogs</h1>
    <img src="../images/hotdogs.jpg" alt="Hot Dogs">
    <h2>Nothing Better</h2>
    <p>Everyone's favorite tubular meat</p>
    <h3>Ingredients</h3><ul>
        <li>1 Package of Hot Dogs</li>
        <li>1 Package of Buns</li>
    </ul>
    <h3>Steps</h3>
    <ol>
        <li>Bring water to boil cook hot dogs for 10 minutes</li>
        <li>Toast Bun in Toaster</li>
        <li>Place hot dog in bun</li>
        <li>Add condiments</li>
    </ol>
